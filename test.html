<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        .carouselContainer{
            padding: 1rem;
        }
        .carouselSliderWrapper{
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
        }
        .carouselSlider{
            display: flex;
            aspect-ratio: 16/9;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
            box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 2px 6px 2px;
            border-radius: 15px;

            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .carouselSlider::-webkit-scrollbar{
            display: none;
        }
        .carouselSlider a{
            width: 100%;
            display: flex;
            aspect-ratio: 16/9;
        }
        .carouselSlider img{
            flex: 1 0 100%;
            scroll-snap-align: start;
            object-fit: cover;
        }
        .carouselSliderNav{
            display: flex;
            column-gap: 1rem;
            position: absolute;
            bottom: 1.25rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }
        .carouselSliderNav a{
            width: 0.5rem;
            height: 0.5rem;
            border-radius: 50%;
            background-color: #dad6d2;
            opacity: 75%;
            transition: opacity ease 250ms;
        }
        .carouselSliderNav a:hover{
            opacity: 1;
        }
        .carouselButton {
            display: none;
            position: absolute;
            max-height: 40px;
            background: #dad6d2;
            border: none;
            font-size: 2rem;
            top: 50%;
            transform: translateY(-50%);
            opacity: 75%;
            cursor: pointer;
            border-radius: 14px;
        }
        .carouselButton:hover {
            opacity: 1;
        }
        .carouselButton--prev {
            left: 1rem;
        }
        .carouselButton--next {
            right: 1rem;
        }

        @media (min-width: 800px){
            .carouselButton{
                display: block;
            }
        }
    </style>
</head>
<body>
    <section class="carouselContainer">
        <div class="carouselSliderWrapper">
            <button class="carouselButton carouselButton--prev">‹</button>
            <button class="carouselButton carouselButton--next">›</button>
            <div class="carouselSlider">
                <a href="projects.html"><img id="slided-1" src="images/Leonardo_Diffusion_abstract_render_ultra_realistic_high_defini_0 (2).jpg" alt=""></a>
                <a href="projects.html"><img id="slided-2" src="images/Leonardo_Diffusion_abstract_render_ultra_realistic_high_defini_0.jpg" alt=""></a>
                <a href="projects.html"><img id="slided-3" src="images/Leonardo_Diffusion_abstract_render_ultra_realistic_high_defini_1.jpg" alt=""></a>
            </div>
            <div class="carouselSliderNav">
                <a href="#slide-1"></a>
                <a href="#slide-2"></a>
                <a href="#slide-3"></a>
            </div>
        </div>
    </section>

    <script>
        const slider = document.querySelector('.carouselSlider');
        const prevButton = document.querySelector('.carouselButton--prev');
        const nextButton = document.querySelector('.carouselButton--next');

        //better buttons for desktop
        prevButton.addEventListener('click', () => {
            slider.scrollBy({ left: -slider.offsetWidth, behavior: 'smooth' });
        });

        nextButton.addEventListener('click', () => {
            slider.scrollBy({ left: slider.offsetWidth, behavior: 'smooth' });
        });

        //auto scroll
        const images = Array.from(slider.children);
        let currentIndex = 0;
        function goToSlide(index) {
            slider.scroll({
                left: images[index].offsetLeft,
                behavior: 'smooth'
            });
        }
        function goToNextSlide() {
            currentIndex = (currentIndex + 1) % images.length;
            goToSlide(currentIndex);
        }
        setInterval(goToNextSlide, 6000);
    </script>
</body>
</html>
